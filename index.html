<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Lift Simulation</title>
</head>
<body>
    <div class="title"> THE LIFT SIMULATOR </div>
    <div id="form_container">
        <div>
            <label for="num_lifts">Number of Lifts:</label>
            <input type="number" id="num_lifts" name="number1" min="0" value="2">
        </div>

        <div>
            <label for="num_floors">Number of Floors:</label>
            <input type="number" id="num_floors" name="num_floors" min="0" value="4">
        </div>

        <button id="submit_lift">Submit</button>
    </div>
    <div id ="form_input_cmts"></div>
    <div id="building_parent">
        <div id="building"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
